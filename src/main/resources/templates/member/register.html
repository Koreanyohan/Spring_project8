<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Simple Sidebar - Start Bootstrap Template</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/styles.css" rel="stylesheet" />
<!-- Bootstrap core JS-->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<!-- JS 라이브러리 추가 -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<style>
body {
	background: #efefef;
}

.input-div {
	max-width: 680px;
	margin-top: 80px;
	padding: 32px;
	background: #fff;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
}
</style>
</head>

<body>
	<div class="row justify-content-center">
		<div class="input-div">
			<h1 class="mt-4">Sign Up</h1>

			<!-- p.47 컨트롤러 통해 view단에서 받을 dto 폼태그에 설정 -->
			<form th:action="@{/member/register}" th:method="post">

				<div class="form-group">
					<label>아이디</label> <input type="text" class="form-control"
						name="id">
				</div>

				<div class="form-group">
					<label>패스워드</label> <input type="password" class="form-control"
						name="password">
				</div>

				<div class="form-group">
					<label>이름</label> <input type="text" class="form-control"
						name="name">
				</div>

				<button type="submit" class="btn btn-primary">등록</button>

			</form>
		</div>
	</div>


	<!-- p.48 17~행처럼 js파일에서 안불러올때는 이렇게 script태그 사용  -->
	<script th:inline="javascript"> /* thymeleaf인 th:inline코드 통해 컨트롤러에서 전달받은 값 사용 가능. */
			$(document).ready(function(){  /* html시작되자마자 시작될 js값. function()을 통해 익명함수로 처리함. */
				/* 실패메시지 저장 */
				var msg = [[${msg}]]
				
				if(msg != null){
					alert(msg); /* 실패메시지 팝업 */						
				}				
			});
		 </script>

</body>

</html>
